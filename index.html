<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Tabs</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="content">
		<div class="info">
			<div class="info-header">
				<div class="info-header-tab">Tab heading 1</div>
				<div class="info-header-tab">Tab heading 2</div>
				<div class="info-header-tab">Tab heading 3</div>
				<div class="info-header-tab">Tab heading 4</div>
			</div>
			<div class="info-tabcontent fade">
				<div class="description">
					<div class="description-title">Tab title 1</div>
					<div class="description-text">Tab content 1
					</div>
				</div>

			</div>
			<div class="info-tabcontent fade">
				<div class="description">
					<div class="description-title">Tab title 2</div>
					<div class="description-text">Tab content 2</div>
				</div>
			</div>
			<div class="info-tabcontent fade">
				<div class="description">
					<div class="description-title">Tab title 3</div>
					<div class="description-text">Tab content 3</div>
				</div>
			</div>
			<div class="info-tabcontent fade">
				<div class="description">
					<div class="description-title">Tab title 4</div>
					<div class="description-text">Tab content 4</div>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
